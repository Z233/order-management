<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{layout/main}"
        lang="zh">
<body th:replace="::body (current = '用户管理')">
<div
        layout:fragment="content">
    <div class="container grid px-6 mx-auto">
        <h2
                class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200"
        >
            添加用户
        </h2>
        <form method="post">
            <div
                    class="px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800"
            >
                <label class="block text-sm">
                    <span class="text-gray-700 dark:text-gray-400">姓名</span>
                    <input
                            name="name"
                            class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                    />
                </label>

                <div class="mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400">
                  性别
                </span>
                    <div class="mt-2">
                        <label
                                class="inline-flex items-center text-gray-600 dark:text-gray-400"
                        >
                            <input
                                    type="radio"
                                    class="text-purple-600 form-radio focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
                                    name="sex"
                                    value="男"
                            />
                            <span class="ml-2">男</span>
                        </label>
                        <label
                                class="inline-flex items-center ml-6 text-gray-600 dark:text-gray-400"
                        >
                            <input
                                    type="radio"
                                    class="text-purple-600 form-radio focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
                                    name="sex"
                                    value="女"
                            />
                            <span class="ml-2">女</span>
                        </label>
                    </div>
                </div>


                <label class="block text-sm mt-4">
                    <span class="text-gray-700 dark:text-gray-400">电话</span>
                    <input
                            name="phone"
                            type="number"
                            class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                    />
                </label>

                <div class="mt-4">

                    <button
                            type="submit"
                            class="px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
                    >
                        添加
                    </button>
                        <button
                                type="button"
                                class="px-4 py-2 text-sm font-medium leading-5 text-purple-600 border-purple-600 transition-colors duration-150 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
                        >

                            <a href="/user">
                            返回

                            </a>
                        </button>
                </div>

            </div>
        </form>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{layout/main}"
        lang="zh">
<body th:replace="::body (current = '商品管理')">
<div
        layout:fragment="content">
    <div th:object="${good}" class="container grid px-6 mx-auto">
        <h2
                class="mt-6 text-2xl font-semibold text-gray-700 dark:text-gray-200"
        >
            编辑商品
        </h2>
        <div class="mb-6 mt-2 text-sm text-gray-600">商品 ID：<span th:text="*{id}">商品 ID</span></div>

        <form method="post">
            <div
                    class="px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800"
            >
                <label class="block text-sm">
                    <span class="text-gray-700 dark:text-gray-400">名称</span>
                    <input
                            th:value="*{name}"
                            name="name"
                            class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                    />
                </label>

                <label class="block text-sm mt-4">
                    <span class="text-gray-700 dark:text-gray-400">价格</span>
                    <input
                            th:value="*{price}"
                            name="price"
                            type="number"
                            class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                    />
                </label>

                <label class="block text-sm mt-4">
                    <span class="text-gray-700 dark:text-gray-400">描述</span>
                    <input
                            th:value="*{description}"
                            name="description"
                            class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                    />
                </label>

                <div class="mt-4">

                    <button
                            type="submit"
                            class="px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
                    >
                        完成
                    </button>
                    <button
                            type="button"
                            class="px-4 py-2 text-sm font-medium leading-5 text-purple-600 border-purple-600 transition-colors duration-150 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
                    >

                        <a href="/good">
                            返回
                        </a>
                    </button>
                </div>

            </div>
        </form>
    </div>
</div>
</body>
</html>
